            var snippets = location.search.replace('?', '');

            // Detect presence of response by examining snippets
            if (snippets != "") {
                var responseProperties = snippets.split('&');
                // Isolate access token and write it to the "response" div

                $('#response').html('code: ' + code);

</html>
